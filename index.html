<!DOCTYPE html>
<html>

<head>
  <title>Firebase Chat</title>
  <link rel="icon" href="./firebaseLogo.png">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- babel cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body class="bg bg-warning">
  <div class="m-4">
    <div class="card bg bg-info text-light">
      <div class="card-header">
        <div class="row fs-2 fw-bold">
          <div class="col">
            <img src="./firebaseLogo.png" alt="firebase logo" width="50" height="50"
              class="d-inline-block align-text-top">
            Firebase Chat
          </div>
          <div class="col">
            <div class="container" id="name-display">display name goes here</div>
          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col">
          <input id="email" type="email" placeholder="Email" class="bg bg-info-subtle form-control" /><br />
          <input id="password" type="password" placeholder="Password"
            class="bg bg-info-subtle form-control" /><br /><br />
          <button id="login" class="btn btn-flat bg bg-secondary text-light">Login</button>
          <button id="signup" class="btn btn-flat bg bg-secondary text-light">SignUp</button>
          <button id="logout" style="display: none" class="btn btn-flat bg bg-secondary text-light">Logout</button>

        </div>
      </div>
    </div>
    <div class="card mt-2 border border-dark bg bg-info">
      <div id="status"></div>
      <div id="chat-box" class="chat chat-viewer m-2 p-2 bg bg-info-subtle rounded"></div>
      <div class="row m-1 justify-content-start">
        <div class="col">
          <input id="message" type="text" class="form-control mt-2 bg bg-info-subtle border border-dark"
            placeholder="Type a message here..." />
        </div>
      </div>
      <div class="row m-2 justify-content-start">
        <div class="col">
          <button id="read" class="btn btn-flat bg bg-secondary text-light">Update Chat</button>
          <button id="write" class="btn btn-flat bg bg-secondary text-light">Write</button>
        </div>
      </div>


    </div>
  </div>

  <!-- js file refs -->
  <script src="./logic.js"></script>

  <!-- responsive bootstrap ref -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  


</body>

</html>
